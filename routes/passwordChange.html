<div class="loginPageTotalGroup">
    <div style="position: relative">
        <img src="./public/images/foa_auready.png" id="headerImage" class="responsiveImg" alt="" />
    </div>



</div>
<div id="passWordOverlay" >
    <div class="transBox">
        <form name="signupForm" ng-controller="passwordCheckController"  >
            <h2 class="loginText" style="display: inline">THERE IS JUST ONE LAST THING</h2>
            <br/>
            <p class="loginText" >Create your password and we promise we'll bring you directly to the game.</p>
            <div class="form-group">
                <input type="password" class="form-control loginInputBox"  ng-model="password" placeholder="Password" name="password"required="required" ng-minlength="6"/>
                <div ng-if="signupForm.password.$touched || signupSubmitted">
                    <p ng-show="signupForm.password.$error.required" class="help-block">Password is required</p>
                    <p ng-show="signupForm.password.$error.minlength" class="help-block">Minimum 6 character</p>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control loginInputBox"  name="confirm_password" ng-model="confirm_password" placeholder="Confirm password" match-password="password" required="required">
                <div ng-if="signupForm.confirm_password.$touched || signupSubmitted">
                    <p ng-show="signupForm.confirm_password.$error.required" class="help-block">Confirm password is required</p>
                    <p ng-show="signupForm.confirm_password.$error.matchPassword && !signupForm.confirm_password.$error.required" class="help-block">Confirm password didn't match</p>
                </div>
            </div>
            <button type="button" ng-click="submit()"> Submit Password </button>
        </form>
    </div>
</div>
<div class="landingFooter" >
    <span style="float: left; margin-right: 3%" > Privacy Policy </span>
    <span style="float: left;"> Terms of use </span>
    <span style="float: right;"> About </span>
    <span style="float: right;  margin-right: 3%"> Contact </span>
</div>
